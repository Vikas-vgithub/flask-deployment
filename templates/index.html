<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop & Fertilizer Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #007bff;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crop & Fertilizer Recommendation System</h2>
        <form method="post">
            Nitrogen: <input type="number" step="any" name="nitrogen"><br>
            Phosphorus: <input type="number" step="any" name="phosphorus"><br>
            Potassium: <input type="number" step="any" name="potassium"><br>
            Moisture: <input type="number" step="any" name="moisture"><br>
            Rainfall: <input type="number" step="any" name="rainfall"><br>
            Area: <input type="number" step="any" name="area"><br>
            <input type="submit" value="Recommend">
        </form>

        {% if predicted_crop %}
        <div class="result">
            <h3>Prediction Results</h3>
            <p>Predicted Recommended Crop: <b> {{ predicted_crop }} </b></p>
            <p>Predicted Fertilizer: <b> {{ predicted_fertilizer }} </b></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
